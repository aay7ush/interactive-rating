<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Rating Section -->
      <article id="rating" class="rating container">
        <div class="rating__icon">
          <img src="images/icon-star.svg" alt="star-icon" />
        </div>
        <h1 class="rating__title">How did we do?</h1>
        <p class="rating__body">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating__stars">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
        </div>
        <button id="submit" class="rating__submit">SUBMIT</button>
      </article>

      <!-- Thank-you Section -->
      <article id="thank-you" class="thank-you container hidden">
        <div class="thank-you__img">
          <img
            src="images/illustration-thank-you.svg"
            alt="thank-you-illustration"
          />
        </div>
        <p class="thank-you__user-rating">
          You selected <span id="rate"></span>&nbsp;out of 5
        </p>
        <h1 class="thank-you__title">Thank you!</h1>
        <p class="thank-you__body">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </article>
    </main>
  </body>
</html>
